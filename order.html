<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Order page</title>
		<link rel="stylesheet" href="./order.css" />
	</head>
	<body>
		<div class="container">
			<!-- Form -->
			<form id="form">
				<h1>Shipping Details</h1>
				<div class="form-group">
					<!-- Name -->
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="Your name" />
				</div>
				<div class="form-group">
					<!-- Surname -->
					<label for="surname">Surname</label>
					<input
						type="text"
						name="surname"
						id="surname"
						placeholder="Your surname"
					/>
				</div>
				<div class="form-group">
					<!-- Date -->
					<label for="date">Delivery date</label>
					<input type="date" name="date" id="date" />
				</div>
				<div class="form-group">
					<!-- Street -->
					<label for="street">Street</label>
					<input
						type="text"
						name="street"
						id="street"
						placeholder="Your street"
					/>
				</div>
				<div class="form-group">
					<!-- House number -->
					<label for="house">House number</label>
					<input type="number" id="house" name="house" />
				</div>
				<div class="form-group">
					<!-- Flat number -->
					<label for="flat">Flat number</label>
					<input type="number" id="flat" name="flat" />
				</div>
				<div class="form-group">
					<!-- Payment type -->
					<div class="payment-type">
						<div>
							<label for="cash">Cash</label>
							<input type="radio" id="cash" name="payment" />
						</div>
						<div>
							<label for="card">Card</label>
							<input type="radio" id="card" name="payment" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<!-- Choose gifts -->
					<div class="gift">
						<label for="gift">Choose 2 gifts</label> <br />
						<!-- 1 -->
						<input type="checkbox" value="pack as a gift" id="1" />
						<label for="1">pack as a gift</label> <br />
						<!-- 2 -->
						<input type="checkbox" value="add postcard" id="2" />
						<label for="2">add postcard</label> <br />
						<!-- 3 -->
						<input
							type="checkbox"
							value="provide 2% discount to the next time"
							id="3"
						/>
						<label for="3">provide 2% discount to the next time</label> <br />
						<!-- 4 -->
						<input type="checkbox" value="branded pen or pencil" id="4" />
						<label for="4">branded pen or pencil</label> <br />
					</div>
				</div>
				<div class="complete-button">
					<button type="submit">Complete</button>
				</div>
			</form>
		</div>
		<script src="order.js"></script>
	</body>
</html>
